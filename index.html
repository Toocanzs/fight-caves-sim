<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
			}
		  }
		</script>
	</head>
	<body>
		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FlyControls } from 'three/addons/controls/FlyControls.js';
			import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

			let camera, scene, renderer;

			const container = document.createElement( 'div' );
			document.body.appendChild( container );

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
			camera.position.set( 30, 30, -30 );

			scene = new THREE.Scene();

			// model
			const loader = new GLTFLoader().setPath( 'model/rs/fight-caves/' );
				loader.load( 'scene.gltf', function ( gltf ) {

					var model = gltf.scene;
					model.traverse((o) => {
						if (!o.isMesh) return;
						
						o.material.flatShading = true;

						var prevMaterial = o.material;
						o.material = new THREE.MeshBasicMaterial();

						THREE.MeshBasicMaterial.prototype.copy.call(o.material, prevMaterial);


						console.log(o.material);

						
					});

					scene.add( gltf.scene );

				} );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.useLegacyLights = false;
			renderer.setClearColor(0xff0f0a0a);
			container.appendChild( renderer.domElement );

			/*const controls = new FlyControls( camera, renderer.domElement );
			controls.dragToLook = true;
			controls.movementSpeed = 30;
			controls.rollSpeed = Math.PI / 2;
			controls.autoForward = false;*/
			const controls = new FirstPersonControls(camera, renderer.domElement);
			controls.activeLook = true;
			controls.autoForwared = false;
			controls.constrainVertical = true;
			controls.movementSpeed = 30;
			controls.lookSpeed = Math.PI / 12;

			window.addEventListener( 'resize', onWindowResize );

			let lt = new Date();
			function loop() {
				const now = new Date(),
				secs = (now - lt) / 1000;
				lt = now;
				requestAnimationFrame(loop);
				controls.activeLook = controls.mouseDragOn;
				controls.update(secs);
				renderer.render(scene, camera);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			loop();
		</script>

	</body>
</html>
